<ul class="pagination">
    <li ng-click="filters.page<=1 || (filters.page=filters.page-1)">
        <a aria-label="Previous">
            <span aria-hidden="true">&laquo; Previous</span>
        </a>
    </li>
    <li ng-click="collection.length<filters.rows || (filters.page=filters.page+1)">
        <a aria-label="Next">
            <span aria-hidden="true">Next &raquo;</span>
        </a>
    </li>
</ul>
