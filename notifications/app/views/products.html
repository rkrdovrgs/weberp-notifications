<section ng-controller="products as vm">
    <nav ng-include="'app/templates/navigation.html'"></nav>

    <section class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="input-group input-group-sm">

                    <input ng-model="vm.filters.description" type="text" class="form-control" placeholder="Description" aria-describedby="sizing-addon3">
                    <span class="input-group-addon" id="sizing-addon3"><i class="glyphicon glyphicon-search"></i></span>

                </div>
            </div>
            <div class="col-md-2">
                <div class="input-group input-group-sm">

                    <input ng-model="vm.filters.category" type="text" class="form-control" placeholder="Category" aria-describedby="sizing-addon3">
                    <span class="input-group-addon" id="sizing-addon3"><i class="glyphicon glyphicon-search"></i></span>

                </div>
            </div>
            
            <div class="col-md-4">
                <div class="input-group input-group-sm">

                    <input ng-model="vm.filters.quantityFrom" type="number" class="form-control" placeholder="Stock [from]" aria-describedby="sizing-addon3">
                    <span class="input-group-addon" id="sizing-addon3">-</span>
                    <input ng-model="vm.filters.quantityTo" type="number" class="form-control" placeholder="Stock [to]" aria-describedby="sizing-addon3">
                </div>
            </div>

        </div>
        <nav class="pull-right">
            <pagination ng-model="vm.filters"
                        ng-change="vm.refresh()"
                        ng-collection="vm.products"></pagination>
        </nav>
    </section>
    <div class="padding">
        <table class="table table-condensed table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Stock</th>
                    <th>Sales</th>
                    <th>Last transaction</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="st in vm.products">
                    <td>{{st.stockid}}</td>
                    <td>{{st.description}}</td>
                    <td>{{st.categorydescription}}</td>
                    <td>{{st.quantity}}</td>
                    <td>{{st.sold}}</td>
                    <td>{{st.lasttrandate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
